<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Página com diferentes estilos de botões criados com HTML e CSS para design criativo e moderno.">
   <meta name="keywords" content="botões, HTML, CSS, efeitos, design criativo, animações, estilos de botões">
   <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Botões com Efeitos</title>
   <style>
      /* Resetando margens e padding para todos os elementos */
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: Arial, sans-serif;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         background: linear-gradient(to right, #4e54c8, #8f94fb);
         color: #fff;
         padding: 0 20px; /* Margem lateral para evitar que o conteúdo fique muito encostado */
      }

      h1 {
         margin-bottom: 30px; /* Espaçamento entre título e botões */
         font-size: 24px;
         text-align: center;
      }

      .button-container {
         display: grid;
         grid-template-columns: repeat(2, 1fr);
         gap: 20px;
         max-width: 500px;
         width: 100%;
         margin-bottom: 40px;
      }

      .btn {
         padding: 15px 30px;
         font-size: 16px;
         border: none;
         border-radius: 8px;
         cursor: pointer;
         transition: all 0.3s ease;
         text-align: center;
         text-transform: uppercase;
         font-weight: bold;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Estilos dos botões */
      .btn-1 {
         background: #1e90ff;
         color: #fff;
      }
      .btn-1:hover {
         background: #1c86ee;
      }

      .btn-2 {
         background: #28a745;
         color: #fff;
      }
      .btn-2:hover {
         background: #218838;
      }

      .btn-3 {
         background: #ff6347;
         color: #fff;
      }
      .btn-3:hover {
         background: #ff5031;
      }

      .btn-4 {
         background: transparent;
         color: #fff;
         border: 2px solid #fff;
      }
      .btn-4:hover {
         background: #fff;
         color: #4e54c8;
      }

      .btn-5 {
         background: linear-gradient(to right, #6a11cb, #2575fc);
         color: #fff;
      }
      .btn-5:hover {
         background: linear-gradient(to right, #2575fc, #6a11cb);
      }

      .btn-6 {
         background: #e91e63;
         color: #fff;
         box-shadow: 0 0 10px #e91e63, 0 0 40px #e91e63;
      }
      .btn-6:hover {
         box-shadow: 0 0 20px #ff4081, 0 0 60px #ff4081;
      }

      .btn-7 {
         background: #212121;
         color: #fff;
         position: relative;
         overflow: hidden;
      }
      .btn-7 span {
         position: absolute;
         top: 0;
         left: -100%;
         width: 100%;
         height: 100%;
         background: #fff;
         color: #212121;
         display: flex;
         justify-content: center;
         align-items: center;
         transition: left 0.3s ease;
      }
      .btn-7:hover span {
         left: 0;
      }

      .btn-8 {
         background: transparent;
         color: #fff;
         position: relative;
         border: 2px solid transparent;
         overflow: hidden;
      }
      .btn-8::before {
         content: "";
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: #4e54c8;
         z-index: -1;
         transform: scaleX(0);
         transform-origin: left;
         transition: transform 0.3s ease;
      }
      .btn-8:hover::before {
         transform: scaleX(1);
      }

      .btn-9 {
         background: #f39c12;
         color: #fff;
         display: flex;
         align-items: center;
         gap: 10px;
      }
      .btn-9::before {
         content: "⭐";
         font-size: 18px;
      }

      .btn-10 {
         background: #8e44ad;
         color: #fff;
         animation: pulse 2s infinite;
      }
      @keyframes pulse {
         0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 10px #8e44ad;
         }
         50% {
            transform: scale(1.1);
            box-shadow: 0 0 20px #9b59b6;
         }
      }

      /* Footer */
      footer {
         width: 100%;
         text-align: center;
         padding: 10px 0;
         background: #333;
         color: #fff;
         position: relative;
         bottom: 0;
         margin-top: auto; /* Garantir que o footer fique na parte inferior da página */
      }
   </style>
</head>
<body>
   <h1>10 Botões com Efeitos</h1>
   <div class="button-container">
      <button class="btn btn-1">Botão 1</button>
      <button class="btn btn-2">Botão 2</button>
      <button class="btn btn-3">Botão 3</button>
      <button class="btn btn-4">Botão 4</button>
      <button class="btn btn-5">Botão 5</button>
      <button class="btn btn-6">Botão 6</button>
      <button class="btn btn-7"><span>Hover!</span>Botão 7</button>
      <button class="btn btn-8">Botão 8</button>
      <button class="btn btn-9">Botão 9</button>
      <button class="btn btn-10">Botão 10</button>
   </div>
   <footer class="footer">
      <p>© 2025 - Todos os direitos reservados.</p>
   </footer>
</body>
</html>
